{% extends "base.html" %}

{% block content %}
    <h1>Notes</h1>
    <h2>Welcome to the Index Page</h2>
    <h2>Save Right Question</h2>
    <form method="post" action="/addRightAnserQuestion">
        <h1>Enter your question</h1>
        
        <textarea id="tt_question" name="question" rows="15" cols="100"></textarea>
        <input  checked type="checkbox" id="correct_ck" name="correct" value="1"> Correct
     
        <input type="submit" value="Save">
    </form>
    <h2>Save Wrong Question</h2>
    <form method="post" action="/addWrongAnserQuestion">
        <h1>Enter your question</h1>
        
        <textarea id="tt_question" name="question" rows="15" cols="100"></textarea>
        <input type="checkbox" id="correct_ck" name="correct" value="1"> Correct
     
        <input type="submit" value="Save">
    </form>


    {% if questions %}
        
      <h2>Save Quesion is:</h2>
         {{questions[0]}}
    {% endif %}
{% endblock %}
